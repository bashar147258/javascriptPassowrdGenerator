<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
        
    </head>

    <body>
        <div class = "container">
            <header>
                <H3>Password Generator</H3>
            </header>
            <div class="pasword-container">
                <span id="password">
            </div>
            <div class="option">
                <label>Number Of Characters</label>
                <input type="range" min="8" max="128" value="8" id="passLen" class="range-slider">
                <input type="number" min="8" max="128" value="8" id="passLenNum" class="number-input">
            </div>
            <div class="option">
                <label class="toggle-switch">Include Lowercase Characters</label>
                <input type="checkbox" id="lowercase" checked>
                <span class="checkmark"></span>
            </div>
            <div class="option">
                <label class="toggle-switch">Include Uppercase Characters</label>
                <input type="checkbox" id="uppercase">
                <span class="checkmark"></span>
            </div>
            <div class="option">
                <label class="toggle-switch">Include Numeric Characters</label>
                <input type="checkbox" id="numbers">
                <span class="checkmark"></span>
            </div>
            <div class="option">
                <label class="toggle-switch">Include Special Characters</label>
                <input type="checkbox" id="special">
                <span class="checkmark"></span>
            </div>
            <button class="btn" id="generate">
                Generate Password
            </button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
