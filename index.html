    <body>
        <!--Theme Selector-->
        <div class="theme-switch-wrapper">
            <h4> Enable Dark Mode </h4>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <!--Main Password generator box-->
        <div class = "container">
            <!--Generated password goes here-->
            <div class="pasword-container">
                <input type="text" id="password">
                <button class="show" id="show"></button>
                <button class="copy" id="copy"></button>
            </div>
            <!--Password Parameters-->

            </div>

        </div>
        <script src="script.js"></script>
    </body>
